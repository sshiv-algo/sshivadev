<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        body {
            background-color: black;
            color: white;
        }
        nav {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00; /* Gold color on hover */
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        #home {
            background-color: black;
        }
        #about {
            background-color: #1a1a1a;
        }
        #works {
            background-color: #333;
        }
        #contact {
            background-color: #4d4d4d;
        }
        h1, h2 {
            color: white;
        }
        footer {
            background-color: #222;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="home">
    <h1>Welcome to My Portfolio</h1>
</section>

<section id="about">
    <h2>About Me</h2>
    <p>Details about me and my background.</p>
</section>

<section id="works">
    <h2>Works</h2>
    <p>Some of the projects and works I have done.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Contact information or form.</p>
</section>

<footer>
    <p>&copy; 2025 My Portfolio</p>
</footer>

</body>
</html>
