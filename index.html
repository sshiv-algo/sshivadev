<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        nav {
            background-color: red;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00; /* Gold color on hover */
        }
        main {
            padding: 50px 20px;
        }
        header {
            margin-bottom: 50px;
        }
        section {
            margin-bottom: 50px;
        }
        footer {
            background-color: #222;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            color: white;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<main>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the portfolio.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Details about me and my background.</p>
    </section>

    <section id="works">
        <h2>Works</h2>
        <p>Some of the projects and works I have done.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information or form.</p>
    </section>
</main>

<footer>
    <p>&copy; 2025 My Portfolio</p>
</footer>

</body>
</html>
