<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
        }
        nav {
            width: 200px;
            background-color: red;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 20px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: block;
            text-align: center;
        }
        main {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        section {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<main>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the portfolio.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Details about me and my background.</p>
    </section>

    <section id="works">
        <h2>Works</h2>
        <p>Some of the projects and works I have done.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information or form.</p>
    </section>
</main>

</body>
</html>
